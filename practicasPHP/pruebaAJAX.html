<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pruebaAJAX.css">
    <title>Document</title>
</head>

<body>

    <!-- FORMULARIO INGRESO  -->
    <div class="formContainer" id="formContainer">
        <!-- <div class="row w-75"> -->
        <form id='form' class="col-md-6 col-10 px-5 pb-5 pt-2 bg-light rounded" action="">
            <span id="close" class="close">X</span>
            <H4 class="card p-2 bg-secondary text-center my-5">
                INGRESO DE USUARIOS
            </H4>
            <input id="userId"  type="hidden">
            <input id="userName" class="form-control mb-3" type="text" required placeholder="Ingrese nuevo usuario">
            <input id="userMail" class="form-control mb-3" type="email" required placeholder="Ingrese nuevo mail">
            <button id="button" class="btn btn-success text-center d-block mx-auto">Nuevo</button>
        </form>
        <!-- </div> -->
    </div>

    <!-- TABLA -->
    <div id="tabla" class="container p-2">
        <h3 class="text-center card p-3y bg-light">Listado de Usuarios</h3>
        <button id="newUser" class="btn btn-success float-end">Agregar Nuevo</button>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>EMAIL</th>
            </tr>
            <TBODY id="tbody">
            </TBODY>
        </table>

    </div>


<script src="pruebaAJAX.js"></script>
</body>

</html>
